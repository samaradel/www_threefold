<article class="BlogList-item">
  <div class="BlogList-item-image">
    <a href="{{ .Permalink }}" class="BlogList-item-image-link" style="overflow: hidden;">
      <img style="top: 0px; left: -77px; width: 465px; height: 310px; position: relative;" alt="{{ .Params.header }}" src="../img/{{ .Params.image }}">
    </a>
  </div>
  <a href="/" class="BlogList-item-title">{{ .Params.header }}</a>
  <div class="BlogList-item-excerpt">
    <p>{{ .Params.subtitle }}</p>
    <a href="/" class="BlogList-item-readmore"></a>
  </div>
  <div class="Blog-meta BlogList-item-meta">
    <!-- Author -->
    <a href="/" class="Blog-meta-item--author">{{ .Params.author }}</a>
    <!-- Date -->
    <time class="Blog-meta-item">June 27, 2017</time>
  </div>
</article>
