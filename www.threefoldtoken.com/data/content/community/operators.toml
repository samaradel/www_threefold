# bio="Kermit the Frog is a Muppet character and Jim Henson's most well-known creation. Introduced in 1955, Kermit is the straight man protagonist of numerous Muppet productions, most notably Sesame Street and The Muppet Show, as well as in movies, specials, and public service announcements through the years. Henson originally performed Kermit until his death on May 16, 1990; Steve Whitmire has performed Kermit since that time. He was voiced by Frank Welker in Muppet Babies and occasionally in other animation projects."
