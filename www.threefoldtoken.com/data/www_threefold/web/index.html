<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="icon" type="image/png" href="/static/images/favicon.png"> -->

    <title>Zero OS Discovery</title>
    <style>
    html, body, #map-canvas {
        height: 90%;
        width: 90%;
        margin: 0px;
        padding: 0px
    }

    #markerContentSource { display: none; }
    table { width: 100%; }
    table thead { font-weight: bold; }
    </style>
</head>
<body>
    <div id="map-canvas"></div>

    <div id="markerContentSource">
        <h1>Provider Name</h1>
        <h2>Pool Name</h2>

        <div id="bodyContent">
            <table>
                <thead>
                    <tr>
                        <td>Network Speed</td>
                        <td>IPv4 Enabled</td>
                        <td>IPv6 Enabled</td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="netspeed">1000 Mbps</td>
                        <td class="ipv4">Yes</td>
                        <td class="ipv6">No</td>
                    </tr>
                </tbody>
            </table>

            <p>Currency: <span class="currency">USD</span></p>


            <table>
                <thead>
                    <tr>
                        <td></td>
                        <td>CU</td>
                        <td>SU</td>
                        <td>TU</td>
                    </tr>
                </thead>
                <tbody class="pricing">
                    <tr>
                        <td>Planned</td>
                        <td class="planned-cu"></td>
                        <td class="planned-su"></td>
                        <td class="planned-tu"></td>
                    </tr>
                    <tr>
                        <td>Max</td>
                        <td class="max-cu"></td>
                        <td class="max-su"></td>
                        <td class="max-tu"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- <script src="https://maps.googleapis.com/maps/api/js?key={{ maps_key }}&libraries=geometry"></script> -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD8fm-COQxxr_vY2L1g3AHKVBZ2R9HZHbI&libraries=geometry"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/js-marker-clusterer/1.0.0/markerclusterer_compiled.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OverlappingMarkerSpiderfier/1.0.3/oms.min.js"></script>
    <script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="contents.js"></script>
    <script src="js/mapping.js"></script>
</body>
</html>
