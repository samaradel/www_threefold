{{ range $element :=  $.Site.Pages }}
  {{ if eq .Section "gettingstarted" }}
    {{ if eq .Title "gettingstarted header" }}
      <div class="logo-container">
         <a href="/"><img src="/img/threefold.svg" alt="GIG Tech"></a>
      </div>
      <section class="Index-page Index-page--has-image gettingstartedintro" style="min-height: calc(50vh - 96px);">
        <div class="Index-page-scroll-indicator">
           <div class="Index-page-scroll-indicator-text"></div>
           <svg class="Index-page-scroll-indicator-arrow Icon Icon--caretLarge--down" viewBox="0 0 48 23">
              <use xlink:href="/assets/ui-icons.svg#caret-down-large-icon"></use>
           </svg>
           <div class="Index-page-scroll-indicator-line"></div>
        </div>
         <div class="Index-page-content sqs-alternate-block-style-container container">
            <div class="container-fluid">
               <nav class="navbar Header-nav" role="navigation" id="nav" data-spy="affix" data-offset-top="133">
                  <div class="container-fluid">
                     <!-- Brand and toggle get grouped for better mobile display -->
                     <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        </button>
                        <!-- <a href="/" class="navbar-brand" >
                           <img src="{{ .Site.Params.logo | absURL }}" alt="{{ .Site.Title }}">
                           </a> -->
                     </div>
                     <!-- Collect the nav links, forms, and other content for toggling -->
                     <div id="navbar" class="collapse navbar-collapse center">
                        <ul class="nav navbar-nav">
                           <li><a href="/" class="Header-nav-item">Idea <span class="sr-only">(current)</span></a></li>
                           <li><a href="/pto" class="Header-nav-item">PTO</a></li>
                           <li><a href="/information" class="Header-nav-item">Information</a></li>
                           <li><a href="/community" class="Header-nav-item">Community</a></li>
                           <!-- <li><a href="/gettingstarted" class="Header-nav-item">Gettingstarted</a></li> -->
                           <li><a href="/team" class="Header-nav-item">Team</a></li>
                           <li><a href="/faq" class="Header-nav-item">FAQ</a></li>
                           <li><a href="/app" class="Header-nav-item">app</a></li>
                        </ul>
                     </div>
                  </div>
               </nav>
            </div>
            <div class="sqs-layout col-xs-12">
               <div class="row">
                  <div class="col-sm-3">
                     <div class="sqs-block image-block sqs-block-image sqs-text-ready">
                        <div class="sqs-block-content">
                           <div class="image-block-outer-wrapper layout-caption-below design-layout-inline sqs-narrow-width">
                              <div class="intrinsic" style="max-width:779.0px;">
                                 <div style="padding-bottom: 65.982%; overflow: hidden;" class="image-block-wrapper   has-aspect-ratio">
                                   <noscript><img src="../../img/1498120400854.png"  /></noscript>
                                    <img class="thumb-image loaded" style="left: 0%; top: -0.120964%; width: 100%; height: 100.242%; position: absolute;" src="../../img/a_003.png">
                                 </div>
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>
                  <div class="col-sm-9">
                     <div class="row">
                        <div class="col-sm-8">
                           <div class="sqs-block spacer-block sqs-block-spacer sized vsize-1">
                              <div class="sqs-block-content">&nbsp;</div>
                           </div>
                           <div class="sqs-block html-block sqs-block-html">
                              <div class="sqs-block-content center">
                                 {{ .Content }}
                              </div>
                           </div>
                        </div>
                        <div class="col-sm-4">
                           <div class="sqs-block image-block sqs-block-image sqs-text-ready">
                              <div class="sqs-block-content">
                                 <div class="image-block-outer-wrapper layout-caption-hidden design-layout-inline sqs-narrow-width">
                                    <div class="intrinsic" style="max-width:287.0px;">
                                       <div style="padding-bottom: 136.585%; overflow: hidden;" class="image-block-wrapper   has-aspect-ratio">
                                         <noscript><img src="../../img/1498120400854.png"  /></noscript>
                                          <img class="thumb-image   loaded" style="left: -0.045208%; top: 0%; width: 100.09%; height: 100%; position: absolute;" src="../../img/a.png">
                                       </div>
                                    </div>
                                 </div>
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </section>
    {{end}}
  {{end}}
{{end}}
