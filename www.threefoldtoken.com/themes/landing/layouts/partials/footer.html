{{ range $element :=  $.Site.Pages }}
  {{ if eq .Section "footer" }}
    {{ if eq .Title "footer" }}
    <footer class="Footer container">
       <div class="Footer-inner container clear">
          <div class="sqs-layout col-sm-12">
             <div class="row">
                <div class="col-sm-12"></div>
             </div>
          </div>
          <div class="Footer-middle">
             <div class="Footer-business">
                <div class="Footer-business-info">
                   <a href="mailto:info@token.tf" title="info@token.tf" target="_blank" class="Footer-business-info-item">info@token.tf</a>
                </div>
                <div class="Footer-business-hours">
                   <div class="Footer-business-hours-heading">Hours</div>
                </div>
             </div>
             <div class="sqs-layout center" >
                <div class="row">
                   <div class="col-sm-12" >
                     <p>{{ .Content }}</p>
                   </div>
                </div>
             </div>
          </div>
         <div class="sqs-layout">
             <div class="row">
                <div class="col-sm-12"></div>
             </div>
          </div>
       </div>
    </footer>
    {{end}}
  {{end}}
{{end}}
