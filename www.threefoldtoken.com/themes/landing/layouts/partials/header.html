{{ range $element :=  $.Site.Pages }}
  {{ if eq .Section "header" }}
    {{ if eq .Title "header" }}

        <div class="logo-container">
           <a href="/"><img src="{{ .Params.img }}" alt="{{ .Params.alt }}"></a>
        </div>
        <section class="header">
              <nav class="navbar Header-nav center" role="navigation" id="nav" data-spy="affix" data-offset-top="133">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header navbar-inner">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    </button>
                </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav left">
                      <li><a href="/" class="Header-nav-item">Idea <span class="sr-only">(current)</span></a></li>
                      <li><a href="/how-it-works" class="Header-nav-item">how it works</a></li>
                      <li><a href="/information" class="Header-nav-item">Information</a></li>
                      <li><a href="/faq" class="Header-nav-item">FAQ</a></li>
                      <li><a href="/community" class="Header-nav-item">Community</a></li>
                      <li><a href="/team" class="Header-nav-item">Team</a></li>
                      <li><a href="/app" class="Header-nav-item">app</a></li>
                    </ul>
                </div>
              </nav>
              <div class="col-xs-12 col-sm-1"></div>
              <div class="col-xs-12 col-sm-4">
                <div class="introWords">
                  <h1>{{ .Params.header_1 }}</h1>
                  <h2>{{ .Params.header_2 }}</h2>
                </div>
              </div>
       </section>
    {{end}}
  {{end}}
{{end}}
