{{ partial "head.html" . }} 
{{ partial "body.html" . }} 
{{ partial "information-header.html" . }} 
{{ if or (eq .Section "information") (eq .Section "faq") }}

<div class="Site-inner" style="padding:50px 0 0;">
      <div class="Content-outer inter">
            <div class="col-sm-2 col-xs-12"></div>
            <div class="col-sm-8 col-xs-12">
                  <h1 class="inter-title">{{ .Title }}</h1>
                  <div class="intrinsic">
                        <div class="inter-image-wrapper">
                              <img class="thumb-image" src="/img/{{ .Params.image }}">
                        </div>
                  </div>
                  <div class="inter-block inter-markdown">
                        <div class="inter-content"> {{ .Content }} </div>
                  </div>
            </div>
      </div>
</div>
`
{{end}} 
{{ partial "footer.html" . }} 
{{ partial "js.html" . }}
</body>

</html>
