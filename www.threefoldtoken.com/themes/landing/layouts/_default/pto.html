   <main class="Main Main--blog-item">
      <section class="Main-content sqs-frontend-overlay-editor-widget-host">
         <article class="BlogItem hentry author-roel-van-sabben post-type-text sqs-frontend-overlay-editor-widget-host">

            <div class="sqs-layout sqs-grid-12 columns-12">
               <div class="row">
               <div class="col-sm-2 col-xs-12"></div>
                  <div class="col-sm-8 col-xs-12">
                    <h1 class="BlogItem-title">{{ .Params.header }}</h1>
                     <div class="sqs-block markdown-block sqs-block-markdown">
                        <div class="sqs-block-content"> {{ .Content }} </div>
                     </div>
                  </div>
               </div>
            </div>
            <div class="Blog-meta BlogItem-meta"></div>
            <div class="BlogItem-share">
               <div class="Share sqs-share-buttons">
                  <div class="Share-buttons"></div>
               </div>
            </div>
         </article>
      </section>
   </main>
