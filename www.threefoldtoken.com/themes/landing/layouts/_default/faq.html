<div class="col-sm-12">
      <article class="BlogList-item clear-fix">
      <div class="BlogList-item-image">
            <a href="{{ .Permalink }}" class="BlogList-item-image-link">
            <img title = "{{ .Params.header }}" alt="{{ .Params.header }}" src="{{ .Params.image }}">
            </a>
      </div>
      <a href="{{ .Permalink }}" class="BlogList-item-title">{{ .Params.header }}</a>
      <div class="BlogList-item-excerpt">
            <p>{{ .Params.subtitle }}</p>
            <a href="/" class="BlogList-item-readmore"></a>
      </div>
      <div class="Blog-meta BlogList-item-meta">
            <!-- Author -->
            <a href="{{ .Permalink }}" class="Blog-meta-item--author">{{ .Params.author }}</a>
            <!-- Date -->
            <!-- <time class="Blog-meta-item">June 27, 2017</time> -->
      </div>
      </article>
</div>
