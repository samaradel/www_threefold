<main class="Index">
  <section class="new-page-1" class="Index-page Index-page--has-image" >
   <div class="Index-page-content  sqs-alternate-block-style-container container">
      <div class="sqs-layout col-xs-12">
         <div class="row">
            <div class="col-xs-12">
               <div class="sqs-block html-block sqs-block-html">
                  <div class="sqs-block-content">
                     <h1 class="text-align-center">{{ .Params.header }}</h1>
                     <p class="text-align-center"><br>{{ .Params.subtitle_1 }}<br>{{ .Params.subtitle_2 }}</p>
                  </div>
               </div>
               <div class="sqs-block button-block sqs-block-button">
                  <div class="sqs-block-content">
                     <div class="sqs-block-button-container--center center">
                        <a href="{{ .Params.button_link }}" class="sqs-block-button-element--medium sqs-block-button-element" data-initialized="true">{{ .Params.button_name }}</a>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
  </section>
</main>
